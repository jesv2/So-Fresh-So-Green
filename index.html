<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="experimental_grids.css">
    <meta charset="UTF-8">
  </head>
  <body>

    <div class="grid">

      <div class="header">
        <img class = "leaf1" src = "leaf-icon.png"></img>
        <h1>FERN</h1>
        <img class="leaf2" src="leaf-icon-mirror.png"></img>
      </div>

      <div class="tabs">
        <div class="tabs__sidebar">
          <button class="tabs__button C" data-for-tab="1">Configuration</button>
          <button class="tabs__button G" data-for-tab="2">Graphs</button>
          <button class="tabs__button D" data-for-tab="3">Data Analysis</button>
        </div>

        <div class="content">
          <div class="tabs__content" data-tab="1">
            <h2>Configuration</h2>
            <p>Where you can choose the types and number of sensors.</p>
            <button class = "submit" id="pinSetup">Click to submit</button>
            <div class="pin_conf">
              <h3>Unused Pins</h3>
              <div class="dropzone" id="notUsedPins">
                <!--<div class="draggable" draggable="true" ondragstart="event.dataTransfer.setData('text/plain',null)" id="pin1">
                pin1
                </div>-->
              </div>
              <h3>Temperature Sensor Pins</h3>
              <div class="dropzone" id="tempPins"></div>
              <h3>Light Sensor Pins</h3>
              <div class="dropzone" id="lightPins"></div>
              <h3>Humidty Sensor Pins</h3>
              <div class="dropzone" id="humidityPins"></div>
            </div>
		<!--Make this block contain user inputs on frequency of data collection-->
            <!-- Radio button source: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/radio
                 Make each sensor type's frequency options its own set of radio buttons -->
            <div id="lightOptionsContainer">
              <label for="lightOffset">Enter the starting time for light sensors</label>
              <input type="text" id="lightOffset" maxlength="5" value="00:00">
              <div id="lightRateContainer">
                <input type="radio" id="lightRate1" class="lightOptions" name="lightRate" value="1" checked>
                <label for="lightRate1">1</label>
                <input type="radio" id="lightRate2" class="lightOptions" name="lightRate" value="2">
                <label for="lightRate2">2</label>
                <input type="radio" id="lightRate3" class="lightOptions" name="lightRate" value="3">
                <label for="lightRate3">3</label>
                <input type="radio" id="lightRate4" class="lightOptions" name="lightRate" value="4">
                <label for="lightRate4">4</label>
                <input type="radio" id="lightRate6" class="lightOptions" name="lightRate" value="6">
                <label for="lightRate6">6</label>
                <input type="radio" id="lightRate8" class="lightOptions" name="lightRate" value="8">
                <label for="lightRate8">8</label>
                <input type="radio" id="lightRate12" class="lightOptions" name="lightRate" value="12">
                <label for="lightRate12">12</label>
                <input type="radio" id="lightRate24" class="lightOptions" name="lightRate" value="24">
                <label for="lightRate24">24</label>
              </div>
            </div>
            <div id="tempOptionsContainer">
              <label for="tempOffset">Enter the starting time for temperature sensors</label>
              <input type="text" id="tempOffset" maxlength="5" value="00:00">
              <div id="tempRateContainer">
                <input type="radio" id="tempRate1" class="tempOptions" name="tempRate" value="1" checked>
                <label for="tempRate1">1</label>
                <input type="radio" id="tempRate2" class="tempOptions" name="tempRate" value="2">
                <label for="tempRate2">2</label>
                <input type="radio" id="tempRate3" class="tempOptions" name="tempRate" value="3">
                <label for="tempRate3">3</label>
                <input type="radio" id="tempRate4" class="tempOptions" name="tempRate" value="4">
                <label for="tempRate4">4</label>
                <input type="radio" id="tempRate6" class="tempOptions" name="tempRate" value="6">
                <label for="tempRate6">6</label>
                <input type="radio" id="tempRate8" class="tempOptions" name="tempRate" value="8">
                <label for="tempRate8">8</label>
                <input type="radio" id="tempRate12" class="tempOptions" name="tempRate" value="12">
                <label for="tempRate12">12</label>
                <input type="radio" id="tempRate24" class="tempOptions" name="tempRate" value="24">
                <label for="tempRate24">24</label>
              </div>
            </div>
            <div id="humidityOptionsContainer">
              <label for="humidityOffset">Enter the starting time for humidity sensors</label>
              <input type="text" id="humidityOffset" maxlength="5" value="00:00">
              <div id="humidityRateContainer">
                <input type="radio" id="humidityRate1" class="humidityOptions" name="humidityRate" value="1" checked>
                <label for="humidityRate1">1</label>
                <input type="radio" id="humidityRate2" class="humidityOptions" name="humidityRate" value="2">
                <label for="humidityRate2">2</label>
                <input type="radio" id="humidityRate3" class="humidityOptions" name="humidityRate" value="3">
                <label for="humidityRate3">3</label>
                <input type="radio" id="humidityRate4" class="humidityOptions" name="humidityRate" value="4">
                <label for="humidityRate4">4</label>
                <input type="radio" id="humidityRate6" class="humidityOptions" name="humidityRate" value="6">
                <label for="humidityRate6">6</label>
                <input type="radio" id="humidityRate8" class="humidityOptions" name="humidityRate" value="8">
                <label for="humidityRate8">8</label>
                <input type="radio" id="humidityRate12" class="humidityOptions" name="humidityRate" value="12">
                <label for="humidityRate12">12</label>
                <input type="radio" id="humidityRate24" class="humidityOptions" name="humidityRate" value="24">
                <label for="humidityRate24">24</label>
              </div>
            </div>
          </div>
          <div class="tabs__content" data-tab="2">
            <h2>Graphs</h2>
            <p>Will display graphs of your choice.</p>
            <button class = "DataSel" id="DataSel1" > Data Selection </button>
            <button class = "getPie" id='getPieChart'> Make Pie Chart </button>
            
          </div>
          <div class="tabs__content" data-tab="3">
            <h2>Data Analysis</h2>
            <p>Can do your choice of data analysis on a specific set of data.</p>
            <button class = "DataSel" id="DataSel2"> Data Selection </button>
          </div>
        </div>
      </div>

    </div>
    <script src="my.js"></script>
  </body>
</html>
